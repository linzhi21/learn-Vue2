<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">   
        
        <ul>
            <li v-for="(item,index) in arr" :key="index">
                {{item}}
            </li>
        </ul>

    </div>
    <script src="../JS/vue.js">
    </script>
    <script>

        let vm = new Vue({
            el:'#app',
            data:{
                arr:['赵丽颖','娜娜','热巴']
            }
        })
        vm.arr = ['小猫','小狗','小鱼']
    </script>
</body>
</html>
